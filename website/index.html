<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/atom-one-dark.min.css"
            media="screen and (prefers-color-scheme: dark)"
        />
        <link
            href="https://fonts.googleapis.com/css?family=JetBrains Mono"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/css/style.css" />
        <title>ducktail</title>
    </head>
    <body>
        <div class="top-bar">
            <button onclick="toggleLogs()" title="Toggle fetching new logs">
                Pause
            </button>
            <p id="logsAmount">logs 0</p>
            <p
                onclick="filterLogs('info')"
                title="Only display [info] logs"
                id="logsAmountInfo"
            >
                info 0
            </p>
            <p
                onclick="filterLogs('warning')"
                title="Only display [warning] logs"
                id="logsAmountWarning"
            >
                warn 0
            </p>
            <p
                onclick="filterLogs('error')"
                title="Only display [error] logs"
                id="logsAmountError"
            >
                err 0
            </p>
        </div>
        <div id="logsTable"></div>
        <script src="/static/js/script.js"></script>
    </body>
</html>
